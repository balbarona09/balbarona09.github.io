<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/calculator.css">
		<title>Calculator</title>
	</head>
	<body>
	<div class="grid-container">
		<span class="h1"><h1>Calculator</h1></span>
		<span id="answer"></span>
		<span id="clear">C</span>
		<span id="positive-negative">+/-</span>
		<span id="cancel">x</span>
		<span id="divide">&divide;</span>
		<span id="seven">7</span>
		<span id="eight">8</span>
		<span id="nine">9</span>
		<span id="multiply">&times;</span>
		<span id="four">4</span>
		<span id="five">5</span>
		<span id="six">6</span>
		<span id="subtract">&minus;</span>
		<span id="one">1</span>
		<span id="two">2</span>
		<span id="three">3</span>
		<span id="add">+</span>
		<span id="zero">0</span>
		<span id="dot">.</span>
		<span id="equal">=</span>
	</div>
	<script src="scripts/calculator.js"></script>
	</body>
</html>
